<div class="container">
  <h1>Connexion</h1>
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="email" type="email" name="email" id="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input [(ngModel)]="password" type="password" name="password" id="password" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Se connecter</button>
  </form>
</div>
